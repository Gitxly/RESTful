<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="#" method="post">
		<input type="text" name="username" id="inputUsername" placeholder="用户名">
		<input type="password" name="password" id="inputPassword" placeholder="密码">

		<button onclick="return loginFun();" type="submit">登录</button>

	</form>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
	function loginFun(){
		// 获取用户密码
		var name = $("#inputUsername").val();
		var pwd = $("#inputPassword").val();
		// 发送请求
		$.ajax({
			url:"/RESTful/login",
			data:{"username":name,"password":pwd},
			type:"POST",
			success:function(data){
			if(data.code == 200){
				alert("成功");
				window.location.href = "/RESTful/view/list.html";
				}else{
					alert("用户名/密码错误")
				}
			}
		
		});
		return false;
	}

</script>
</body>
</html>
